version: '3.1'

services:
  svit_db:
    image: postgres:12-alpine
    restart: always
    environment:
      POSTGRES_USER: ${SVIT_DB_USER}
      POSTGRES_DB: ${SVIT_DB_NAME}
      POSTGRES_PASSWORD: ${SVIT_DB_PASSWORD}
    expose:
      - ${SVIT_DB_PORT}
    networks:
      - app-network

  svit_app:
    build:
      context: .
      dockerfile: web.Dockerfile
      args:
        env: "dev"
    image: svit
    container_name: svit
    depends_on:
      - svit_db
    restart: unless-stopped
    environment:
      SVIT_DB_USER: ${SVIT_DB_USER}
      SVIT_DB_NAME: ${SVIT_DB_NAME}
      SVIT_DB_PASSWORD: ${SVIT_DB_PASSWORD}
      SVIT_DB_PORT: ${SVIT_DB_PORT}
      SVIT_DB_HOST: "svit_db"
    ports:
      - "8080:80"
    networks:
      - app-network
      
networks:
  app-network:
    driver: bridge
